<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart list</title>
    <link rel="icon" href="./image/favicon.ico" sizes="any">
    <link rel="stylesheet" href="./css/cart_list.css">
    <script src="./js/cart_list.js" defer></script>
</head>
<body>
    <!-- 商品リスト -->
    <h2 class="cart-title">Cart List</h2>
    <div class="cart_list">
        <div class="shopping">
            <div class="shopping_list">
                <ul id="cart-items">

                </ul>
            </div>
        </div>
    </div>

    <div class="quantity-all">Total Quantity: <span id="total-quantity">0</span></div>
    <div class="price-all">Total Price: <span id="total-price">￥0</span></div>
    <button class="remove">Remove All</button>
    <a href="product_list.html"><h4 class="return">Product Listへ戻る</h4></a>
    <!-- 商品リスト終わり -->

</body>
</html>
