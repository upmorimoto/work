<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Noël-商品カート-</title>
    <meta name="discription" content="Jeu de Noël（ジュー ド ノエル）特設サイト">
    <link rel="stylesheet" href="css/cart_list.css">
    <script src="./js/cart_list.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="icon" href="../image/icon.png" sizes="any">
</head>
<body>
    <!-- 商品リスト -->
    <div class="title">
        <h1>-Shopping Cart-</h1>
    </div>
    <div class="mainarea">
        <div class="cart_list">
            <div class="shopping">
                <div class="shopping_list">
                    <ul id="cart-items">

                    </ul>
                </div>
            </div>
        </div>
        <div class="quantity-all">Total Quantity: <span id="total-quantity">0</span></div>
        <div class="price-all">Total Price: <span id="total-price">￥0</span></div>
        <button class="remove">Remove All</button>
    </div>
        <div class="returnarea">
            <a href="../index.html"><h4 class="return-main">メインページへ</h4></a>
            <a href="../family.html"><h4 class="return-family">ファミリーページへ</h4></a>
            <a href="../couple.html"><h4 class="return-couple">カップルページへ</h4></a>
        </div>

    <!-- 商品リスト終わり -->

</html>
