<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Noël-お問い合わせ-</title>
    <meta name="discription" content="Jeu de Noël（ジュー ド ノエル）特設サイト">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./image/icon.png" sizes="any">
</head>

<body>
    <main>
        <div class="title">
            <h1>-Contact-</h1>
        </div>

          <table class="table-res-form">
            <tr>
                <th>お問い合わせ種別
                <span class="requied">必須</span>
                </th>
                <td>
                <select name="select-box" class="select-box">
                <option value="0" selected>お問い合わせ種別</option>
                <option value="0">ケーキのご予約</option>
                <option value="0">特注サイズケーキご予約</option>
                <option value="0">グチターニョへのご相談</option>
                <option value="0">その他</option>
                </td>
                </select>
            </tr>

            <tr>
            <th>お名前 
            <span class="requied">必須</span>
            </th>
            <td><input type="name" class="intype"> </td>
            </tr>
            <tr>
            <th>フリガナ
            <span class="requied">必須</span>
            </th>
            <td><input type="name" class="intype"> </td>
            </tr>
            <tr>
            <th>メールアドレス 
            <span class="requied">必須</span>
            </th>
            <td><input type="email" class="intype"></td>
            </tr>
            <tr>
            <th>電話番号 
            <span class="requied">必須</span>
            </th>
            <td><input type="tel" class="intype"></td>
            </tr>
            <tr>
            <th>メッセージ本文 </th>
            <td><textarea type="text" class="t-intype"></textarea></td>
            </tr>
            <tr>
            <th class="empty">&nbsp;</th>
            </td>
            <tr class="btn-area">
            <th><label><input class="radio-button" type="radio" name="user-type" value="0"><a href="./privacypolicy.html">プライバシーポリシー</a>に同意する</label></th>
            </tr>
            <tr>
            <th><input type="submit" class="Form-Btn" value="送信する"></th>
            </tr>
            </tr>
            </table>
        <div class="returnarea">
            <a href="../index.html"><h4 class="return-main">メインページへ</h4></a>
        </div>
    </main>

</body>
</html>
