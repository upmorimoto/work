<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB GALLERY</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <script src="switch.js" defer></script>
  <script src="js/switch.js" defer></script>
  <script src="js/toggle.js" defer></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<body>

<header>
  <div class="header-inner">
    <a href="#top" class="brand">WEB GALLERY</a>
    <nav class="header-menu">
      <button class="toggle"></button>
      <ul class="menu-list nav-items">
        <li class="list"><a href="#"><span></span><i class='bx bxs-file-html html'></i></a></li>
        <li class="list"><a href="#"><span></span><i class='bx bxs-file-css css'></i></a></li>
        <li class="list"><a href="#"><span></span><i class='bx bxl-javascript js'></i></a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <section class="container" id="top">
      <div class="slider" id="slider1">
        <div class="slides scrollbar_hidden">
          <img src="./img/b1.jpg" alt="Slide 1">
          <img src="./img/b2.jpg" alt="Slide 2">
          <img src="./img/b3.jpg" alt="Slide 3">
          <img src="./img/b4.jpg" alt="Slide 4">
        </div>
        <div class="button-area">
          <button class="prev" onclick="changeSlide(-1, 1)"><box-icon class='bx bx-tada bx-lg' name='chevron-left'></box-icon>Prev</button>
          <button class="next" onclick="changeSlide(1, 1)">Next<box-icon class='bx bx-tada bx-lg' name='chevron-right'></box-icon></button>
        </div>
      </div>
      
      <div class="slider" id="slider2" style="display: none;">
        <div class="slides scrollbar_hidden">
          <img src="./img/team-site/ctreefarm_banner_amended.png" alt="Slide 1">
          <img src="./img/r2.jpg" alt="Slide 2">
          <img src="./img/r3.jpg" alt="Slide 3">
          <img src="./img/r4.jpg" alt="Slide 4">
        </div>
        <div class="button-area">
          <button class="prev" onclick="changeSlide(-1, 2)"><box-icon class='bx bx-tada bx-lg' name='chevron-left'></box-icon>Prev</button>
          <button class="next" onclick="changeSlide(1, 2)">Next<box-icon class='bx bx-tada bx-lg' name='chevron-right'></box-icon></button>
        </div>
      </div>
      
      <div class="slider" id="slider3" style="display: none;">
        <div class="slides scrollbar_hidden">
          <img src="./img/y1.jpg" alt="Slide 1">
          <img src="./img/y2.jpg" alt="Slide 2">
          <img src="./img/y3.jpg" alt="Slide 3">
          <img src="./img/y4.jpg" alt="Slide 4">
        </div>
        <div class="button-area">
          <button class="prev" onclick="changeSlide(-1, 3)"><box-icon class='bx bx-tada bx-lg' name='chevron-left'></box-icon>Prev</button>
          <button class="next" onclick="changeSlide(1, 3)">Next<box-icon class='bx bx-tada bx-lg' name='chevron-right'></box-icon></button>
        </div>
      </div>

      <div class="slider" id="slider4" style="display: none;">
        <div class="slides scrollbar_hidden">
          <img src="./img/g1.jpg" alt="Slide 1">
          <img src="./img/g2.jpg" alt="Slide 2">
          <img src="./img/g3.jpg" alt="Slide 3">
          <img src="./img/g4.jpg" alt="Slide 4">
        </div>
        <div class="button-area">
          <button class="prev" onclick="changeSlide(-1, 3)"><box-icon class='bx bx-tada bx-lg' name='chevron-left'></box-icon>Prev</button>
          <button class="next" onclick="changeSlide(1, 3)">Next<box-icon class='bx bx-tada bx-lg' name='chevron-right'></box-icon></button>
        </div>
      </div>

    </section>

    <section class="button-container">
      <button onclick="changeSlider(1)">つつむ~flower&shop</button>
      <button onclick="changeSlider(2)">Ctree Farm</button>
      <button onclick="changeSlider(3)">flam</button>
      <button onclick="changeSlider(4)">紀州市場</button>
    </section>
