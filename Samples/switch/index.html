<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <script src="switch.js" defer></script>
</head>
<body>

<header>
  <a href="#" class="brand">Switch</a>
  <nav>
    <div class="nav-items">
      <a href="#">Home<span></span></a>
      <a href="#">About<span></span></a>
      <a href="#">Explore<span></span></a>
      <a href="#">Gallery<span></span></a>
      <a href="#">Contact<span></span></a>
    </div>
  </nav>
</header>

  <section class="container">
    <div class="switch-slide">
      <div class="item">
        <div class="item-img"></div>
        <div class="content">
          <h2 class="name">ITEM</h2>
          <p class="des">Lorem ipsum dolor sit amet.</p>
          <button>See More</button>
        </div>
      </div>
    </div>


    <div class="buttons">
      <button id="prev"><i class='bx bx-chevron-left'></i></button>
      <button id="next"><i class='bx bx-chevron-right'></i></button>
    </div>
  </section>
</body>
</html>
