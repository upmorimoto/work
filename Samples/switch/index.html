<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <script src="switch.js" defer></script>
</head>
<body>

<header>
  <a href="#" class="brand">Switch</a>
  <nav>
    <div class="nav-items">
      <a href="#">Home<span></span></a>
      <a href="#">About<span></span></a>
      <a href="#">Explore<span></span></a>
      <a href="#">Gallery<span></span></a>
      <a href="#">Contact<span></span></a>
    </div>
  </nav>
</header>

  <section class="container">
    <div class="slider" id="slider1">
      <div class="slides">
        <img src="./img/part-assets1.jpg" alt="Slide 1">
        <img src="./img/part-assets2.jpg" alt="Slide 2">
        <img src="./img/part-assets3.jpg" alt="Slide 3">
      </div>
      <button class="prev" onclick="changeSlide(-1, 1)">Previous</button>
      <button class="next" onclick="changeSlide(1, 1)">Next</button>
    </div>
    
    <div class="slider" id="slider2" style="display: none;">
      <div class="slides">
        <img src="./img/part-jagua1.jpg" alt="Slide 1">
        <img src="./img/part-jagua2.jpg" alt="Slide 2">
        <img src="./img/part-jagua3.jpg" alt="Slide 3">
      </div>
      <button class="prev" onclick="changeSlide(-1, 2)">Previous</button>
      <button class="next" onclick="changeSlide(1, 2)">Next</button>
    </div>
    
    <div class="slider" id="slider3" style="display: none;">
      <div class="slides">
        <img src="./img/part-paint1.jpg" alt="Slide 1">
        <img src="./img/part-paint2.jpg" alt="Slide 2">
        <img src="./img/part-paint3.jpg" alt="Slide 3">
      </div>
      <button class="prev" onclick="changeSlide(-1, 3)">Previous</button>
      <button class="next" onclick="changeSlide(1, 3)">Next</button>
    </div>
    
    <div class="button-container">
      <button onclick="changeSlider(1)">Slider 1</button>
      <button onclick="changeSlider(2)">Slider 2</button>
      <button onclick="changeSlider(3)">Slider 3</button>
    </div>        
  </section>
</body>
</html>
