<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <script src="switch.js" defer></script>
  <script src="js/switch.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

<header>
  <a href="#top" class="brand">Switch</a>
  <nav>
    <div class="nav-items">
      <a href="#"><span></span><box-icon class='bx bx-tada bx-lg' type='logo' name='html5'></box-icon></a>
      <a href="#"><span></span><box-icon class='bx bx-tada bx-lg' type='logo' name='css3'></box-icon></a>
      <a href="#"><span></span><box-icon class='bx bx-tada bx-lg' name='javascript' type='logo' ></box-icon></a>
    </div>
  </nav>
</header>
<main>
  <section class="container">
    <div class="slider" id="slider1">
      <div class="slides scrollbar_hidden">
        <img src="./img/b1.jpg" alt="Slide 1">
        <img src="./img/b2.jpg" alt="Slide 2">
        <img src="./img/b3.jpg" alt="Slide 3">
        <img src="./img/b4.jpg" alt="Slide 4">
      </div>
      <div class="button-area">
        <button class="prev" onclick="changeSlide(-1, 1)"><box-icon class='bx bx-tada bx-lg' name='chevron-left'></box-icon>Prev</button>
        <button class="next" onclick="changeSlide(1, 1)"><box-icon class='bx bx-tada bx-lg' name='chevron-right'></box-icon>Next</button>
      </div>
    </div>
    
    <div class="slider" id="slider2" style="display: none;">
      <div class="slides scrollbar_hidden">
        <img src="./img/r1.jpg" alt="Slide 1">
        <img src="./img/r2.jpg" alt="Slide 2">
        <img src="./img/r3.jpg" alt="Slide 3">
        <img src="./img/r4.jpg" alt="Slide 4">
      </div>
      <div class="button-area">
        <button class="prev" onclick="changeSlide(-1, 2)"><box-icon class='bx bx-tada bx-lg' name='chevron-left'></box-icon>Prev</button>
        <button class="next" onclick="changeSlide(1, 2)"><box-icon class='bx bx-tada bx-lg' name='chevron-right'></box-icon>Next</button>
      </div>
    </div>
    
    <div class="slider" id="slider3" style="display: none;">
      <div class="slides scrollbar_hidden">
        <img src="./img/y1.jpg" alt="Slide 1">
        <img src="./img/y2.jpg" alt="Slide 2">
        <img src="./img/y3.jpg" alt="Slide 3">
        <img src="./img/y4.jpg" alt="Slide 4">
      </div>
      <div class="button-area">
        <button class="prev" onclick="changeSlide(-1, 3)"><box-icon class='bx bx-tada bx-lg' name='chevron-left'></box-icon>Prev</button>
        <button class="next" onclick="changeSlide(1, 3)"><box-icon class='bx bx-tada bx-lg' name='chevron-right'></box-icon>Next</button>
      </div>
    </div>
  </section>

  <section class="button-container">
    <button onclick="changeSlider(1)">BLUE</button>
    <button onclick="changeSlider(2)">RED</button>
    <button onclick="changeSlider(3)">YELLOW</button>
  </section>  
</main>
</body>
</html>
